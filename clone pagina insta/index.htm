<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone pagína instagram</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grup">
                <img src="img/instagram-logo.png" class="instagran-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/Foto (Rafa) CV e LinkedIn.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Rafa</a>
                <a href="#" class="instagram-logat">Remover conta</a>
            </div>
            <div class="grup">
                <p class="not-account">Não é Rafael Rodrigues</p>
                <p class="not-account">
                    <span class="link-blue">Alterrar conta</span>
                    ou 
                    <span class="link-bule">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
